<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) კომენტარის სახით ახსენი რა ტიპის ინფორმაცია იწერება head და body თეგში -->
        <!-- head - მასში იწერება მაგალითად სათაური საიტის და ყველაზე პირველი ინფორმაცია -->
        <!-- body - მასში იწერება მთავარი ინფორმაცია (ტექსტი ფოტოები და სხვა) -->
            <!-- 2) გამოიტანე თეგების მაგალითები, რომლებიც, ეხმარება უსინათლოებს საიტზე მნიშვნელოვანი ინფორმაციის გასაგებად -->
                <strong>this makes the text speak</strong>
                <em>almost the same as strong</em>
                <!-- 3) საიტზე გამოიტანე ყველა იმ თეგის მაგალითი რომელიც დღეს განვიხილეთ -->
                <p>paragraph</p>
                <h1>h1</h1>
                <!-- <br>-->
                <strong>strong</strong>
                <em>emphesize</em>
            <!-- 4) დაწერე რაიმე მრავალსიტყვიანი პარაგრაფი და br მეშვეობით დაყავი ის სამ ხაზად -->
                <p>hi hi hi hi <br> hi hi hi hi <br> hi hi hi hi</p>
        <!-- 5) შექმენი საიტი გოაზე, გამოიყენე ყველა ის მასალა რაც ვისწავლეთ -->
        <h1><strong>GOA</strong></h1>
        <p>hi this is info about goa <br> if you sign in to goal oriented academy you will be the best programer</p>
        <em>bye</em>
        <img src="https://th.bing.com/th/id/OIP.aZWMw6D96KxJtW9KmK2GBQHaFS?w=232&h=180&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1" alt="goa photo">
</body>
</html>
