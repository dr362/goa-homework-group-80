<!-- 1) კომენტარებით ახსენით, რას აკეთებენ ნასწავლი input-ის ატრიბუტები(type, name, id, value,)

type - დასაკონკრეტებელი ატრიბუტი
name - გამოიყენება მონაცემთა ბაზის სწორედ გასაგზავნად
id - გამოიყენება უნიკალური სახელის მისაცემად
value - მნიშვნელობა ინფუთის

2) შექმენით სარეგისტაციო ფორმა ბანკისთვის, ფორმაში იყოს: სახელი, გვარი, მეილი, თანხის რაოდენობა,სქესის არჩევა (radio buttons) და drop down menu სადაც მოცემული იქნება რომელი ფულის ერთეულის გამოტანა სურს (ლარი, დოლარი, ევრო და ა.შ.) საწყის არჩევანად იყოს select currency და ის უნდა იყოს გაუქმებული, აუცილებლად გამოიყენეთ სწორი id, label, name, value, type

3) შექმენით ფორმა, სადაც მომხმარებელს დაუსვამთ ნებისმიერ კითხვას(ამისთვის დაგჭირდებათ label-ი) 4 პასუხის გაცემის ვარიანტით.(ამ ვარიანტებისთვის გამოიყენეთ radio ტიპის input-ი).
მომხმარებელს უნდა შეეძლოს მხოლოდ ერთი ვარიანტის არჩევა და ფორმის დადასტურება

4) შექმენით ფორმა სადაც იქნება: სახელი, გვარი, პაროლი, მეილი და გაგზავნის ღილაკი, ინფორმაცია კი არ გაიგზავნოს იქამდე სანამ მომხმარებელი ყველა input არ შეავსებს (ამ დავალებისთვის შეისწავლეთ input-ის ახალი ატრიბუტი სახელად required)

5) გადახედეთ ჩანაწერს და დაასრულეთ საკლასო დავალება -->
<!-- 2 -->
<form>
    <label for="name">Name: </label>
    <input type="text" id="name"><br><br>
    <label for="surname">Surname: </label>
    <input type="text" id="surname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>
    <label for="Gender1">Gender:</label>
    <input type="radio" id="Gender1" name="Gender" value="Male">
    <label for="Gender1">Male</label>
    <input type="radio" id="Gender2" name="Gender" value="Female">
    <label for="Gender2">Female</label>
    <input type="radio" id="Gender3" name="Gender" value="Crossant">
    <label for="Gender3">Crossant</label><br><br>
    <select name="drop" id="cash">
        <option value="lari">lari</option>
        <option value="dollar">dollar</option>
        <option value="euro">evro</option>
        <option value="select payment method" disabled selected>Select payment meathod</option>
    </select><br><br>
    <input type="submit">
</form>
