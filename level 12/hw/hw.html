<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    
    <form>
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Full Name" id="name"><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="password"><br><br>
        <label for="gender_male">Gender:</label>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_male">
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_female"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email"><br><br>
        <label for="submit">Submit</label>
        <input type="submit" id="submit">
    </form>
    <br><br><br><br><br><br><br>
    <form>
        <label for="fullname">Full Name</label><br><br>
        <input type="text" id="fullname"><br><br><br>
        <label for="Email">Email</label><br><br>
        <input type="email" id="Email"><br><br><br>
        <label for="Adress">Adress Line 1</label><br><br>
        <input type="text" id="Adress"><br><br><br>
        <label for="city">City</label><br><br>
        <input type="text" id="city">
    </form>

</body>
</html>
